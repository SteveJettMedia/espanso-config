matches:
  # Trigger text you will type
  - trigger: ":intake"
    # The form layout you’ll see in the pop-up
    form: |
      ---
      ### [[company]] | [[project]]
      **[[name]] - [[title]] | [[phone]]**
      [[email]]

      [[notes]]

      ---
    # Field settings (only needed for options like multiline)
    form_fields:
      notes:
        multiline: true # Gives “Notes” a big text box
